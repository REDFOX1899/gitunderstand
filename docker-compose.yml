services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: "8080"
      DEBUG: "true"
      USE_LOCAL_STORAGE: "true"
      LOCAL_STORAGE_PATH: "/tmp/gitunderstand"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
    volumes:
      - ./src:/app/src:ro
      - ./static:/app/static:ro
    user: "1000:1000"
