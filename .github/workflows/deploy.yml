name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: gitunderstand
  REGION: us-central1
  SERVICE: gitunderstand
  REPOSITORY: gitunderstand
  IMAGE: us-central1-docker.pkg.dev/gitunderstand/gitunderstand/app

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests
        run: pytest tests/ -v

  build-and-deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ]; then
            echo "::error::GCP_WORKLOAD_IDENTITY_PROVIDER secret is not set or empty"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then
            echo "::error::GCP_SERVICE_ACCOUNT secret is not set or empty"
            exit 1
          fi
          echo "All required secrets are present"

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.IMAGE }}:${{ github.sha }}" \
            --tag "${{ env.IMAGE }}:latest" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.IMAGE }}:${{ github.sha }}"
          docker push "${{ env.IMAGE }}:latest"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image "${{ env.IMAGE }}:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }},USE_LOCAL_STORAGE=true,ALLOWED_HOSTS=gitunderstand.com,localhost,127.0.0.1" \
            --project ${{ env.PROJECT_ID }}

      - name: Show Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format "value(status.url)")
          echo "Cloud Run URL: $URL"
          echo "::notice::Deployed to $URL"
