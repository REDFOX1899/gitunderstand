    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center h-14">
            {# Logo #}
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold tracking-tight">
                    <a href="/" class="hover:opacity-80 transition-opacity">
                        <span class="text-foreground">Git</span><span class="text-primary">Understand</span>
                    </a>
                </h1>
            </div>
            {# Navigation #}
            <nav class="flex items-center space-x-6">
                {# Diagrams link #}
                <button onclick="goToDiagram()"
                        class="link-bounce flex items-center gap-1.5 text-stone-600 hover:text-foreground transition-colors text-sm font-medium"
                        title="Visualize this repo as a diagram">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <line x1="10" y1="6.5" x2="14" y2="6.5"></line>
                        <line x1="17.5" y1="10" x2="17.5" y2="14"></line>
                        <line x1="6.5" y1="10" x2="6.5" y2="14"></line>
                    </svg>
                    Diagrams
                </button>
                {# GitHub link #}
                <div class="flex items-center gap-2">
                    <a href="https://github.com/REDFOX1899/gitunderstand"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="link-bounce flex items-center gap-1.5 text-stone-600 hover:text-foreground transition-colors text-sm font-medium">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                        </svg>
                        GitHub

                    {# Star counter #}
                    <div class="no-drag flex items-center text-sm text-muted-foreground">
                        <svg class="w-3.5 h-3.5 mr-0.5 text-amber-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
                        </svg>
                        <span id="github-stars">0</span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<script>
// Fetch GitHub stars
async function fetchGitHubStars() {
    try {
        const res = await fetch('https://api.github.com/repos/REDFOX1899/gitunderstand');
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();
        const count = data.stargazers_count;
        document.getElementById('github-stars').textContent =
            count >= 1000 ? `${(count / 1000).toFixed(1)}k` : count.toString();
    } catch (err) {
        console.error('Error fetching GitHub stars:', err);
        const el = document.getElementById('github-stars');
        if (el && el.parentElement) el.parentElement.style.display = 'none';
    }
}
fetchGitHubStars();

// Navigate to diagrams page with current repo URL pre-filled
function goToDiagram() {
    const input = document.getElementById('input_text');
    const url = input ? input.value.trim() : '';
    // Try to extract username/repo from GitHub URL
    const match = url.match(/github\.com\/([^\/]+)\/([^\/\?\#]+)/);
    if (match) {
        window.location.href = '/diagrams/' + match[1] + '/' + match[2].replace(/\.git$/, '');
    } else {
        window.location.href = '/diagrams';
    }
}
</script>
