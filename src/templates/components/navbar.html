    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            {# Logo #}
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold tracking-tight">
                    <a href="/" class="hover:opacity-80 transition-opacity">
                        <span class="text-gray-900">Git</span><span class="text-[#FE4A60]">Understand</span>
                    </a>
                </h1>
            </div>
            {# Navigation #}
            <nav class="flex items-center space-x-6">
                {# GitHub link #}
                <div class="flex items-center gap-2">
                    <a href="https://github.com/REDFOX1899/gitunderstand"
                       target="_blank"

                       class="link-bounce flex items-center gap-1.5 text-gray-900">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                        </svg>
                        GitHub
                    </a>
                    {# Star counter #}
                    <div class="no-drag flex items-center text-sm text-gray-600">
                        <svg class="w-4 h-4 mr-1 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
                        </svg>
                        <span id="github-stars">0</span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<script>
// Fetch GitHub stars
async function fetchGitHubStars() {
    try {
        const res = await fetch('https://api.github.com/repos/REDFOX1899/gitunderstand');
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();
        const count = data.stargazers_count;
        document.getElementById('github-stars').textContent =
            count >= 1000 ? `${(count / 1000).toFixed(1)}k` : count.toString();
    } catch (err) {
        console.error('Error fetching GitHub stars:', err);
        const el = document.getElementById('github-stars');
        if (el && el.parentElement) el.parentElement.style.display = 'none';
    }
}
fetchGitHubStars();
</script>
